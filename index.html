<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>BlindT</title>
	<link rel="stylesheet" href="style/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
	<link href="https://fonts.googleapis.com/css?family=PT+Mono&display=swap&subset=cyrillic-ext" rel="stylesheet">
</head>

<body>
	<div class="container">
		<div class="logo">
			<i class="fas fa-keyboard"></i> Blind-Typing-Simulator
		</div>

		<div class="results">
			<span class="results-title">Results of the previous line:</span>
			<div class="indicators">
				<div class="indicator">
					<span class="indicator__icon">
						<i class="fas fa-tachometer-alt"></i>
					</span>
					<span class="indicator__name">Characters per minute:</span>
					<span class="indicator__value" id="wordsSpeed">-</span>
				</div>
				<div class="indicator">
					<span class="indicator__icon indicator__icon--errors">
						<i class="fas fa-exclamation-circle"></i>
					</span>
					<span class="indicator__name">Mistakes:</span>
					<span class="indicator__value" id="errorPercent">-</span>
				</div>
			</div>
		</div>
	</div>
	<div class="devider"></div>
	<div class="container">
		<form action="">
			<input id="input" type="text" class="input " placeholder="Text input field" focus="true">
		</form>
		<div class="text" id="textExample">
		</div>
		<div class="keyboard">
			<div class="line">
				<div data-key="Backquote">`</div>
				<div data-key="1">1</div>
				<div data-key="2">2</div>
				<div data-key="3">3</div>
				<div data-key="4">4</div>
				<div data-key="5">5</div>
				<div data-key="6">6</div>
				<div data-key="7">7</div>
				<div data-key="8">8</div>
				<div data-key="9">9</div>
				<div data-key="0">0</div>
				<div data-key="-">-</div>
				<div data-key="=">=</div>
				<div data-key="Backspace" class="backspace">Backspace</div>
			</div>
			<div class="line">
				<div data-key="Tab" class="tab">Tab</div>
				<div data-key="q">Q</div>
				<div data-key="w">W</div>
				<div data-key="e">E</div>
				<div data-key="r">R</div>
				<div data-key="t">T</div>
				<div data-key="y">Y</div>
				<div data-key="u">U</div>
				<div data-key="i">I</div>
				<div data-key="o">O</div>
				<div data-key="p">P</div>
				<div data-key="[">[</div>
				<div data-key="]">]</div>
				<div data-key="Backslash">\</div>
			</div>
			<div class="line">
				<div data-key="CapsLock" class="caps">Caps Lock</div>
				<div data-key="a">A</div>
				<div data-key="s">S</div>
				<div data-key="d">D</div>
				<div data-key="d">D</div>
				<div data-key="f">F</div>
				<div data-key="g">G</div>
				<div data-key="h">H</div>
				<div data-key="j">J</div>
				<div data-key="k">K</div>
				<div data-key="l">L</div>
				<div data-key="'">'</div>
				<div data-key="Enter" class="enter">Enter</div>
			</div>
			<div class="line">
				<div data-key="ShiftLeft" class="shift">Shift</div>
				<div data-key="z">Z</div>
				<div data-key="x">X</div>
				<div data-key="c">C</div>
				<div data-key="v">V</div>
				<div data-key="b">B</div>
				<div data-key="n">N</div>
				<div data-key="m">M</div>
				<div data-key=",">,</div>
				<div data-key=".">.</div>
				<div data-key="?">?</div>
				<div data-key="ShiftRight" class="shift">Shift</div>
			</div>
			<div class="line">
				<div data-key=" " class="space"></div>
				<div data-key="AltRight" class="alt">Alt</div>
			</div>
		</div>
	</div>

	<script src="js/index.js"></script>
</body>

</html>
